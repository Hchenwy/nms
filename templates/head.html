{% load static %}
<head>
		<meta charset="utf-8" />
        {% block title %} {% endblock %}

        <link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.min.css" %}"  />

		  <link rel="stylesheet" href="{% static "css/font-awesome-ie7.min.css" %}" />
